<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <script th:src="@{/js/jquery-1.8.0.min.js}"></script>
</head>
<body>
<h2>我是添加页面</h2>

请输入姓名：<input id="name" type="text"/><br><br>

请输入password：<input id="password1" type="text"/><br><br>
请再次输入password <input id="password2" type="text"/><br><br>
请选择权限：<select id="privilege" style="width: 173px">
<option value="Hyper" selected>Hyper</option>
<option value="Hospital">Hospital</option>
<option value="Commulity">Commulity</option>
</select><br><br>
请选择医院(HID)：<select id="HID" style="width: 173px">
    <option value="0">0</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select><br><br>

<button onclick="goadd()" name="sub" id="sub">添加</button>
<button name="button" onclick="javascript:history.back(-1);">返回</button>
</body>
<script>
    function goadd() {
        //HID
        var name = $("#name").val();
        var password1 = $("#password1").val();
        var password2 = $("#password2").val();
        var privilege = $("#privilege").val();
        var HID = $("#HID").val();
        if (Number(password1) == Number(password2)) {
            $.post("/addadmin", {
                name:name,password:password1,privilege:privilege,HID:HID
            }, function (res) {
                if (res == true) {
                    alert("添加成功")
                    window.location.href = "/adminindex";
                } else {
                    alert("添加失败，请检查数据重试！");
                }
            })
        } else {
            alert("两次密码不一致")
        }
    }

</script>
</html>
