<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script th:src="@{/js/jquery-1.8.0.min.js}"></script>
</head>
<body>
<!-- 顶部导航栏 -->
<div th:replace="~{Bar :: topBar}"></div>
<table width="888" border="1" id="tab1">
    <thead>
    <tr>
        <td align="center">医生名</td>
        <td align="center">医院(ID)</td>
        <td align="center">描述</td>
    </tr>
    <tr th:each="doctor:${doctorlist}">
        <td align="center" th:text="${doctor.name}"></td>
        <td align="center" th:text="${doctor.HID}"></td>
        <td align="center" th:text="${doctor.description}"></td>
    </tr>
    </thead>
</table>


<div th:replace="~{Bar :: footerBar}"></div>

<script>
</script>
</body>
</html>
