<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        /*a标签去下划线和点击不变色，div内容居中*/
        a {
            text-decoration: none;
            color: #333333;
        }

        #idiv {
            text-align: center;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="idiv">

    <form action="/gologin" method="post">
        请输入姓名<input id="name" name="name" required="required" placeholder="请输入姓名"><br><br>
        请输入密码<input id="password" name="password" type="password" placeholder="请输入密码" required="required"><br><br>
        请选择用户类型：<select id="type" name="type" style="width: 173px">
        <option value="user">普通用户</option>
        <option value="doctor">医生</option>
    </select>
        <input type="submit" value="登录">
    </form>
    &nbsp
    <button><a href="/register">注册</a></button>
    &nbsp
    <button><a href="/getPassword">找回密码</a></button>
    <button  name="button"  onclick="javascript:history.back(-1);">返回</button>
</div>


<div th:replace="~{Bar :: footerBar}"></div>
</body>
</html>
